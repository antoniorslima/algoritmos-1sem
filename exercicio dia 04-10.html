<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">Sortear time</button>
    <br><br>
    <div id="div_msg"></div>
    
</body>
</html>

<script>
    function sortear() {
        var time = `${(Math.random()*3+1).toFixed()}`;
        if (time == 1) {
            div_msg.innerHTML= `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/1200px-Palmeiras_logo.svg.png" height="150px">`
        } else if (time == 2) {
            div_msg.innerHTML= `<img src="https://a.espncdn.com/i/teamlogos/soccer/500/874.png" height="150px">`
        } else if (time == 3) {
            div_msg.innerHTML= `<img src="https://upload.wikimedia.org/wikipedia/pt/4/4b/S%C3%A3o_Paulo_Futebol_Clube.png" height="150px">`
        } else {
            div_msg.innerHTML= `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Santos_logo.svg/1200px-Santos_logo.svg.png" height="150px">`
        }
        
    }
</script>
