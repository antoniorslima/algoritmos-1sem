<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aco Pip</title>
</head>
<body>

<h2>Aco Pip - AS MELHORES PIPOCAS DO BRASIL</h2>
    <br><br>
<select id="produto">
    <option value="">Selecione o sabor</option>
    <option value="Pipoca com chocolate">Pipoca com chocolate</option>
    <option value="Pipoca com caramelo">Pipoca com caramelo</option>
</select>

<select id="embalagem">
    <option value="">Selecione a embalagem</option>
    <option value="Pacote pequeno">Pacote pequeno</option>
    <option value="Pacote grande">Pacote grande</option>
</select>  

    <input id="ipt_qtd" type="text" placeholder="Insira a quantidade">
    <input id="ipt_acucar" type="text" placeholder="Açúcar adicional">

<button id="button_orcar" onclick="orcar()">Orçar</button>
    <br><br>
<div id="div_orc" style="display: none;">
    <h3>Resumo do Orçamento</h3>

    Quantidade Solicitada: <span id="span_qtd"></span>
    <br><br>
    Embalagem Selecionada: <span id="span_emb"></span>
    <br><br>
    Produto Selecionado: <span id="span_prod"></span>
    <br><br><br>
    O Valor Total das Pipocas é de R$ <span id="span_valor"></span>
    <br><br>
</div>
    <br><br>
<div id="div_msg"></div>
    <br><br>
<div id="div_buttons" style="display: none;">
    <button onclick="reiniciar()">Novo Orçamento</button>
    <button onclick="comprar()">Comprar</button>
</div>

</body>
</html>
