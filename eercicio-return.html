<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    Primeiro número: <input id="ipt_2" type="text">
    <br><br>
    Segundo número:<input id="ipt_3" type="text">
    <br><br>
    <button onclick="calcular()">Calcular</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function calcular() {
        var primeiro= Number(ipt_2.value) * 2;
        var segundo= Number(ipt_3.value) * 3;
        if (primeiro == '' || segundo == '') {
            alert('Insira um valor');
        }
        else {
            var retorno= final(primeiro,segundo);
            div_msg.innerHTML= retorno;
        }
    }

    function final(par_1, par_2) {
        var mult= par_1 * par_2;
        return mult;
    }

</script>
