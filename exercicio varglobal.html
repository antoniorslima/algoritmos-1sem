<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <button onclick="nota1()">nota 1</button>
    <button onclick="nota2()">nota 2</button>
    <button onclick="nota3()">nota 3</button>
<br><br>
Sua nota foi: <span id="span_nota"></span>
<br><br>
A méida é: <span id="span_media"></span>


</body>
</html>

<script>

    var notas= 0;
    var qtd= 0;

    function nota1() {
        notas += 1;
        qtd ++;
        span_nota.innerHTML= "1";
        span_media.innerHTML= notas / qtd; 
    }
    function nota2() {
        notas += 2;
        qtd ++;
        span_nota.innerHTML= "2";
        span_media.innerHTML= notas / qtd; 
    }
    function nota3() {
        notas += 3;
        qtd ++;
        span_nota.innerHTML= "3";
        span_media.innerHTML= notas / qtd; 
    }
</script>
