<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 2</title>
</head>
<body>
    <input id="ipt_raio" type="text"; placeholder="insira o raio">
    <button onclick="calcular()">calcular área</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function calcular() {
        var area = ipt_raio.value
        div_resultado.innerHTML = `a área da circuferência é ${3.14*(Number(area)**2)}m2`
    }
</script>
