<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
</head>
<body>
    <h1>Programa de Cálculo de Média</h1>

    Entre com a nota da AC1: <input id="ipt_ac1" type="text">
    <br>
    Entre com a nota da AC2: <input id="ipt_ac2" type="text">
    <br>
    Entre com a nota da AC3: <input id="ipt_ac3" type="text">
    <br><br>
    Entre com a nota Integrada: <input id="ipt_integ" type="text">
    <br><br>
    <button onclick="validar()">Calcular a média</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function validar() {
        var ac1= Number(ipt_ac1.value);
        var ac2= Number(ipt_ac2.value);
        var ac3= Number(ipt_ac3.value);
        var int= Number(ipt_integ.value);
        var erro = false;
        if (ac1 < 0 || ac1 > 10) {
            alert('Valor inválido')
            erro= true;
        }
        else if (ac2 < 0 || ac2 > 10) {
            alert('Valor inválido')
            erro= true;
        }
        else if (ac2 < 0 || ac2 > 10) {
            alert('Valor inválido')
            erro= true;
        }
        else if (ac3 < 0 || ac3 > 10) {
            alert('Valor inválido')
            erro= true;
        }
        else if (int < 0 || int > 10) {
            alert('Valor inválido')
            erro= true;
        }
        if (erro == false) {
            calcular(ac1, ac2, ac3, int)
        }
    }

    function calcular(par_ac1,par_ac2,par_ac3,par_int) {
        var mediaAC= (par_ac1+par_ac2+par_ac3) / 3;
        var mediaFinal= (mediaAC * 0.4) + (par_int * 0.6);
        var situacao= 0;
        if (mediaFinal >= 6) {
            situacao= 'Parabéns! Você foi aprovado';
        } else {
            situacao= 'Infelizmente você foi reprovado';
        }
        div_msg.innerHTML= `Média Final: ${mediaFinal.toFixed(2)} <br> Situação: ${situacao}`
    }
</script>
