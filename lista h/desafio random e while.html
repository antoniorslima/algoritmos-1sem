<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Insira a quantidade de numeros que voce quer sortear: <input id="ipt_num" type="text">
    <button onclick="sortear()">Sortear NÃºmeros</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    
    function sortear() {
        div_msg.innerHTML= '';
        var qtd= 0;
        while (qtd < ipt_num.value) {
            qtd ++;
            div_msg.innerHTML+= `${(Math.random()*100).toFixed()} <br>`;
        }
        
    }
</script>
