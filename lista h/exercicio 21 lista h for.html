<body>
    <h3>Sorteio legal</h3>

    Insira um número entre 0 e 100: <input id="ipt_numero" type="text">
    <button onclick="valendo()">Valendo!</button>
<div id="div"></div>

</body>
</html>

<script>
    function valendo() {
        for (var cont = 1; cont <= 100 ; cont++) {
             var sorteio = (Math.random()*100).toFixed();

            if (sorteio == ipt_numero.value) {
                alert(`Foram necessários ${cont} sorteios para o numero ${ipt_numero.value} ser sorteado`);
                break;
            }
        }
    }
</script>
