<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h4>Depósitos Bancários</h4>
Quantos depósitos você realizou? <input id="ipt_dep" type="text">
<br><br>
Qual o valor dos depósitos? <input id="ipt_valor" type="text">
<br><br>
<button onclick="mostrar()">Acompanhar grana</button>
<br><br>
<div id="div_dep"></div>
<br>
<div id="div_total"></div>

</body>
</html>

<script>
    function mostrar() {
        div_dep.innerHTML= '';
        div_total.innerHTML= '';
        var deposito = Number(ipt_valor.value);
        var saldo= 0;
        if (ipt_dep.value < 3 || ipt_dep.value > 24) {
            alert('Quantidade de depósitos tem que ser maior que 3 e menor que 24')
        } 
        else if (ipt_valor.value < 1000) {
            alert('Depósitos apenas a partir de 1000 reais')
        }
        else {
        for (var cont = 1; cont <= ipt_dep.value; cont++) {
            saldo= saldo + deposito;

            if (cont % 3 == 0) {
                div_dep.innerHTML+= `${cont}º mês: R$${(saldo + (saldo * 0.01)).toFixed(2)}<br>`;
            } 
            else {
                div_dep.innerHTML+= `${cont}º mês: R$${saldo.toFixed(2)}<br>`;
            }
            div_total.innerHTML= `<b>total guardado: ${saldo.toFixed(2)}</b>`;
        }
    }
    }
</script>
