<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas cocas você já bebeu na vida? <input id="ipt_qtd" type="text">
    <br><br>
    <button onclick="mostrar()">Ver a quantidade</button>
    <br><br>
    <div id="div_img"></div>
</body>
</html>

<script>
    function mostrar() {
        div_img.innerHTML= '';
        for (var cont = 0; cont < ipt_qtd.value; cont++) {
            div_img.innerHTML+= `<img src="https://www.drogariaminasbrasil.com.br/media/product/084/refrigerante-coca-cola-lata-350ml-80c.jpg" height="100px">`;
        }
    }
</script>
