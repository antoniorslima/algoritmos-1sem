<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h3>Sorteio</h3>
<div id="div_inicial">
Insira a quantidade de números a serem sorteados: <input id="ipt_qtd" type="number">
<br>
Insira qual divisabilidade vocÊ quer encontrar: <input id="ipt_divisor" type="number">
<br>
<button onclick="sortear()">Sortear</button>
</div>
<div id="div_final" style="display: none;" >
    O maior número sorteado foi: <span id="span_maior"></span>
<br><br>
    O menor número sorteado foi: <span id="span_menor"></span>
<br><br>
    A média de todos os números sorteados é: <span id="span_media"></span>
</div>
<div id="div_num"></div>

</body>
</html>

<script>
    function sortear() {
        if (ipt_qtd.value < 10 || ipt_qtd.value > 50) {
            alert('o número precisa estar entre 10 e 50');
        }
        else if (ipt_divisor.value < 1 || ipt_divisor.value > 10) {
            alert('o divisor precisa estar entre  1 e  10');
        }
        else {
            div_inicial.style.display= 'none';
            div_final.style.display= 'block';
            contador= 0;
            while (contador < ipt_qtd.value) {
                var sorteio = (Math.random()* 100).toFixed()
                contador ++;
               
            if (sorteio % ipt_divisor.value == 0) {
                div_num.innerHTML+= `<span style="color: red;">${sorteio}</span> <br>`; 
            }
            else {
                div_num.innerHTML+= sorteio+'<br>'; 
            }
            
            }
            
        }
    }
</script>
