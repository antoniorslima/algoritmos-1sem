<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h3>Sorteio</h3>
<div id="div_inicial">
Insira a quantidade de números a serem sorteados: <input id="ipt_qtd" type="number">
<br>
Insira qual divisabilidade vocÊ quer encontrar: <input id="ipt_divisor" type="number">
<br>
<button onclick="sortear()">Sortear</button>

</div>
<div id="div_aparecer" style="display: none;">
<div id="div_final"></div>
<div id="div_num"></div>
<button onclick="voltar()">voltar</button>
</div>
</body>
</html>

<script>
    function sortear() {
        if (ipt_qtd.value < 10 || ipt_qtd.value > 50) {
            alert('o número precisa estar entre 10 e 50');
        }
        else if (ipt_divisor.value < 1 || ipt_divisor.value > 10) {
            alert('o divisor precisa estar entre  1 e  10');
        }
        else {
            div_inicial.style.display= 'none';
            div_aparecer.style.display= 'block';
            contador= 0;
            var min = 101;
            var max = 0;
            var med = 0;
            while (contador < ipt_qtd.value) {
                var sorteio = Number((Math.random()* 100).toFixed());
                med = med + sorteio;
                media = med / ipt_qtd.value;
               
            if (sorteio % ipt_divisor.value == 0) {
                div_num.innerHTML+= `<span style="color: red;">${sorteio}</span> <br>`; 
            }
            else {
                div_num.innerHTML+= sorteio+'<br>'; 
            }
            if (sorteio < min) {
                min = sorteio;
            }
            if (sorteio > max) {
                max = sorteio;
            }
            contador ++;
            div_final.innerHTML= ` O maior número sorteado foi: ${max}
                                    <br><br>
                                    O menor número sorteado foi:${min}
                                    <br><br>
                                    A média de todos os números sorteados é: ${media} `
            }
            
        }
    }
    function voltar() {
        div_inicial.style.display= 'block';
        div_aparecer.style.display= 'none';
        div_num.innerHTML= '';
    }
</script>
