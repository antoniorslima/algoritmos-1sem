<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Calculadora de cansaço do aluno Bandtec</h3>
    <select id="transp">
        <option value="0">selecione o meio de transporte</option>
        <option value="1">onibus</option>
        <option value="2">metro</option>
        <option value="3">carro</option>
        <option value="4">bicicleta</option>
        <option value="5">lotacao</option>
    </select>
    <button  onclick="calcular()">Calcular cansaço</button>
</body>
</html>
<script>
    function calcular() {
        if (transp.value == '3' || transp.value == '4') {
            alert ('Tá tranquilo...')
        } else if (transp.value == '1' || transp.value == '5') {
            alert ('Vish, vive cansado...')
        } else {
            alert ('Um pouco cansado...')
        }
    }
</script>
