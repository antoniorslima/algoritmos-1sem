<body>
    <h3>Frutas preferidas</h3>
   Qual fruta você tem? <input id="ipt_fruta" type="text" placeholder="nome da fruta">
    <button onclick="verificar()">Vai comer?</button>

<script>
    function verificar() {
        if (ipt_fruta.value == 'banana' || ipt_fruta.value == 'uva') {
            alert ('Sim, vai comer '+ ipt_fruta.value)
        } else {
            alert ('A fruta '+ ipt_fruta.value + ' ela não come')
        }
    }
</script>
