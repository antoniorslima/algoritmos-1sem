<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

exercicio 4 - else if</head>
<body>
    <h3>Controle de Peso Infantil</h3>
    <input id="ipt_peso" type="text"; placeholder="insira o peso da criança">
    <button onclick="verificar()">Verificar peso</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
function verificar() {
    if (ipt_peso.value <= 13.5) {
        div_msg.innerHTML= `Abaixo do Peso`;
    } else if (ipt_peso.value == 18.3) {
        div_msg.innerHTML= `Peso Perfeito`;
    } else if (ipt_peso.value <= 21.2) {
        div_msg.innerHTML= `Peso na Média`;
    } else {
        div_msg.innerHTML= `Acima do Peso`;
    }
}
</script>
