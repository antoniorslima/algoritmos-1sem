<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_empresa" type="text" placeholder="Nome da empresa">
    <input id="ipt_bolsa" type="text" placeholder="valor da bolsa">
    <input id="ipt_vr" type="text" placeholder="vale-refeição">
    <input id="ipt_dist" type="text" placeholder="tempo de trajeto">
    <button onclick="verificar()">é preferida?</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function verificar() {
        if (ipt_bolsa.value >= 1800 || ipt_vr.value >= 20 || ipt_dist.value < 30) {
            div_msg.innerHTML= 'A empresa '+ ipt_empresa.value + ' é uma de suas preferências' 
        } else {
            div_msg.innerHTML= 'A empresa ' + ipt_empresa.value + ' está fora da sua lista'
        }
    }
</script>
