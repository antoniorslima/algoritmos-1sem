<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input id="ipt_nome" type="text" placeholder="nome do aluno">
<input id="ipt_nota" type="text" placeholder="nota do aluno">
<button onclick="cadastrar()">cadastrar</button>
<br><br>
<input id="ipt_busca" type="text" placeholder="nota desejada">
<button onclick="maior()">alunos >=</button>
<button onclick="media()">media>=</button>
<br><br>
<div id="div_msg"></div>

</body>
</html>

<script>
    var nome= [];
    var nota= [];
function cadastrar() {
    nome.push(ipt_nome.value);
    nota.push(Number(ipt_nota.value));
    ipt_nota.value='';
    ipt_nome.value='';
}
function maior() {
    div_msg.innerHTML='';
    for (var cont = 0; cont < nota.length; cont++) {
        if (nota[cont] >= Number(ipt_busca.value)) {
            div_msg.innerHTML+= `<br>${nome[cont]}: ${nota[cont]}`;
        }

    }
}
var media1= [];
function media() {
    for (var cont = 0; cont < nota.length; cont++) {
        if (nota[cont] >= Number(ipt_busca.value)) {
            media1.push(Number(nota[cont]));
            div_msg.innerHTML+= `<br>${media1[cont]}`;
        }

    }  
}

</script>
