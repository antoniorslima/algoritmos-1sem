<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input id="ipt_filme" type="text" placeholder="filme favorito">
<button onclick="cadastrar()">cadastrar</button>
<br><br>
<div id="div_msg"></div>

</body>
</html>

<script>
            var vt_filme= [];   
    function cadastrar() {

        vt_filme.push(ipt_filme.value);
        ipt_filme.value='';
        div_msg.innerHTML='';
        for (var cont = 0; cont < vt_filme.length; cont++) {
            if (cont % 2 == 0) {
                div_msg.innerHTML+= `<br><span style="color: blue;">${vt_filme[cont]}</span>`;
            }
            else {
            div_msg.innerHTML+= `<br><span style="color: red;">${vt_filme[cont]}</span>`;
            }
        }
    }
</script>
