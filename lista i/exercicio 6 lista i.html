<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input id="ipt_filme" type="text" placeholder="filme favorito">
<button onclick="cadastrar()">cadastrar</button>
<br><br>
<div id="div_msg"></div>

</body>
</html>

<script>
    function cadastrar() {
        var vt_filme= [];
        vt_filme.push(ipt_filme.value);
        ipt_filme.value='';
        for (var cont = 0; cont < vt_filme.length; cont++) {
            div_msg.innerHTML+= `<br> ${vt_filme[cont]}`;
        }
    }
</script>
