    <h3>Controle de Filhos</h3>
Nome do filho: <input id="ipt_nome" type="text">
<button onclick="cadastrar()">Cadastrar</button>

</body>

<script>
    var filhos= [];
    function cadastrar() {  
        if (filhos.indexOf(ipt_nome.value) == -1) {
            filhos.push(ipt_nome.value);
        } else {
            alert('NÃ£o pode repetir nome do filho')
        }
    }
</script>
