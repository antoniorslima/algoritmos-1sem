<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>Controle de Filhos</h3>
Nome do filho: <input id="ipt_nome" type="text">
<button onclick="cadastrar()">Cadastrar</button>
<button onclick="atualizar()">Atualizar família</button>
<br>
<br>
<div id="div_msg"></div>
</body>
</html>

<script>
    var filhos= [];
    function cadastrar() {  
        if (filhos.indexOf(ipt_nome.value) == -1) {
            filhos.push(ipt_nome.value);
        } else {
            alert(`Não pode repetir nome do filho`)
        }
    }
    function atualizar() {
        div_msg.innerHTML= `<b>Você tem ${filhos.length} filhos <br> Seu custo mensal será aproximadamente R$ ${(filhos.length * 3000).toFixed(2)} se colocar eles em escola particular ou R$ ${(filhos.length * 1500).toFixed(2)} se eles estudarem em escola pública</b>`
    }

</script>
