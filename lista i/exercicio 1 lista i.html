<script>
    function pesquisar() {
     var vt_frutas= ['banana','goiaba','uva','pera'];   
    if (vt_frutas.indexOf(ipt_frutas.value) == -1) {
        div_msg.innerHTML= `A fruta ${ipt_frutas.value} NÃO existe na lista`;
    }
    else {
        div_msg.innerHTML= `A fruta ${ipt_frutas.value} existe na lista e está na ${vt_frutas.indexOf(ipt_frutas.value)+ 1}a posição`;
    }
    }
</script>
