<body>
<h4>Notas e Frequência</h4>
    <button onclick="nota()">Gerar nota de aluno entre 3 e 10</button> <div id="div_nota"></div>
    <br><br>
    <button onclick="frequencia()">Gerar frequência de aluno entre 50 e 100</button> <div id="div_freq"></div>
    <br><br>
    <button onclick="aprov()">aprovado?</button> 
<br>

</body>

<script>
    var not;
    var freq;

    function nota() {
        not = (Math.random()*7+3).toFixed(1);
       div_nota.innerHTML= `${not}`;
    }
    function frequencia() {
       freq = (Math.random()*50+50).toFixed(1);
       div_freq.innerHTML= `${freq}` 
    }
    function aprov() {
        if (not >=6 && freq >= 75) {
            alert ('Aprovado!');
        } else {
            alert ('Reprovado!');
        }
    }
   
</script>
